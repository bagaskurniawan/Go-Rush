<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Order</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <img class="img-fluid rounded mx-auto d-block" src="pictures/profilepic.png">
                <h5 class="text-center" id="hello">Hello,</h5>
                <h5 class="text-center" id="name">Bagas Kurniawan</h5>
                <strong class="text-center">Hello,</strong>
                <strong class="text-center name">Bagas Kurniawan</strong>
            </div> 
            <ul class="list-unstyled components">
                <li class="active">
                    <a href="maps.html">
                        <img src="pictures/helmet.png" class="navicon img-fluid">
                        Order
                    </a>
                </li>
                <li class="">
                    <a href="editProfile.html">
                        <img src="pictures/man.png" class="navicon img-fluid">
                        Edit Your Profile
                    </a>
                </li>
                <li>
                    <a href="History.html">
                        <img src="pictures/history.png" class="navicon img-fluid">
                        Order History
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="pictures/logout.png" class="navicon img-fluid">
                        Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content" class="order-map">
            <div class="container-fluid">
                <button type="button" id="sidebarCollapse" class="btn btn-info">
                    <i class="fas fa-align-left"></i>
                </button>
            </div>
            <div id="map"></div>
                
            <div class="order-form">
                <h3>Where would you like to go?</h3>
                <form>
                    <input id="origin-input" class="controls" type="text" placeholder="Pick Up Point">
                    <input id="destination-input" class="controls" type="text" placeholder="Destination">
                    <h4>Fare: Rp 99.9999</h4>
                    <div class="book-btn">
                        <button><a href="ontheway.html">Book</a></button>
                    </div>
                </form>
                <input type="radio" name="type" id="changemode-driving" checked="checked">
                <label for="changemode-driving" id="changemode-driving">Walking</label>
            </div>
        </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_Cc5ObaCiQryZ4gC8k9G6odcpLCwmt5M&libraries=places&callback=initMap"
        async defer></script>
</body>

</html>
